<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>   
    <script
        src="node_modules/@webcomponents/webcomponentsjs/webcomponents-loader.js">
    </script>
     <script type="module" src="./CharacterDesign.js"></script>
</head>
<body>
    

    <character-design id='char'  level="6" enableCustomize style="height: 100vmin;width: 100vmin" >
    </character-design>
<br>
    <button onclick='updateLevel()'>Set Level to 3</button>
    <script>
    
    function updateLevel() {
        document.querySelector('#char').setAttribute('level','3');
    }
    </script>

</body>
</html>
